<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Registro Estudiantes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="resources/css/bootstrap.min.css">
	<script src="resources/js/jquery-3.2.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	
	<script src="resources/js/estudiantes.js"></script>	
	
</head>

<body>



<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
	<div class="col-lg-8">
	  <h1>Registro de Estudiantes</h1><br>

	
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="id">Id</label>  
		  <div class="col-md-1">
		  <input id="id" name="id" placeholder="ID" class="form-control input-md" type="text">

		  </div>
		</div><br>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
		  <div class="col-md-4">
		  <input id="nombre" name="nombre" placeholder="Nombre" class="form-control input-md" type="text">

		  </div>
		</div><br>


		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="matricula">Matricula</label>  
		  <div class="col-md-2">
		  <input id="matricula" name="matricula" placeholder="Matricula" class="form-control input-md" type="text">

		  </div>
		</div><br>


		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="identificacion">Identificacion</label>  
		  <div class="col-md-3">
		  <input id="identificacion" name="identificacion" placeholder="Identificacion" class="form-control input-md" type="text">

		  </div>
		</div><br>


		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="telefono">Telefono</label>  
		  <div class="col-md-2">
		  <input id="telefono" name="telefono" placeholder="Telefono" class="form-control input-md" type="text">

		  </div>
		</div><br>


		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">Email</label>  
		  <div class="col-md-4">
		  <input id="email" name="email" placeholder="Email" class="form-control input-md" type="text">

		  </div>
		</div><br>
	  
	</div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-4"></div>
	<div class="col-lg-4"><button id="salvar" name="salvar" class="btn btn-primary" onClick="salvar()">Salvar</button><br></div>
	<div class="col-lg-4"></div>
  </div>
	
  <div class="row">
    <div class="col-lg-1"></div>
	<div class="col-lg-10">
		<table id="estudiantes" class="table table-condensed">
		<thead>
		  <tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Matricula</th>
			<th>Identificacion</th>
			<th>Telefono</th>
			<th>Email</th>
		  </tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
	</div>
	<div class="col-lg-1"></div>
  </div>

</div>
	





	


</body>
	
</html>
