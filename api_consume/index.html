<body> 

	<div style="background-color: #AED581;  border-bottom: #ECECEC 1px solid">

		<div class="container">

			<div class="row">

	</div>


    <!-- Bootstrap core JavaScript
    	================================================== -->

    	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

		<script>

			obj = [
			{
				title: 'Cómo usar el SQF',
				content: 'La calidad es una herramienta básica e importante para una propiedad inherente de cualquier cosa que permite que la misma sea comparada con cualquier otra de su misma especie. La palabra calidad tiene múltiples significados. De forma básica, se refiere al conjunto de propiedades inherentes a un objeto que le confieren capacidad para satisfacer necesidades implícitas o explícitas',
				categories : [
					{
					description : "Quality" 
					},{
					description : "IT"
					},{
					description : "Development"
					}    
				],
				stars : 2,
				author : 'Carlos Mendez'
			}, {
				title: 'Cómo loguearse en intranet',
				content: 'Una intranet es una red informática que utiliza la tecnología del protocolo de Internet para compartir información, sistemas operativos o servicios de computación dentro de una organización. Suele ser interna, en vez de pública como internet, por lo que solo los miembros de esa organización tienen acceso a ella. apareció en el año 1970',
				categories : [
					{
					description : "Redes" 
					},{
					description : "IT"
					},{
					description : "Development"
					  }
				],
				stars: 3,
				author : 'Paul Ottenwalder'
			}, {
				title: 'Cómo entrar a PGSQL Manager',
				content: 'SQL (por sus siglas en inglés Structured Query Language; en español lenguaje de consulta estructurada) es un lenguaje específico del dominio que da acceso a un sistema de gestión de bases de datos relacionales que permite especificar diversos tipos de operaciones en ellos. Una de sus características es el manejo del álgebra y el cálculo relacional que permiten efectuar consultas con el fin de recuperar, de forma sencilla, información de bases de datos, así como hacer cambios en ellas.',
				categories : [
					{
					description : "SQL" 
					},{
					description : "IT"
					},{
					description : "Development"
					}    
				],
				stars : 5,
				author : 'Williams Martinez'
			}];

			function renderContent(obj){

				var  content = "";

				for (var i = 0; i < obj.length; i++) {

					obj[i].stars_str = '';

					for (var j = 0; j < obj[i].stars; j++) {
							
						obj[i].stars_str += '<i class="fa fa-star" aria-hidden="true"></i>';

					}

				content += 
				'<div class="col-md-12">' +
					'<div class="media card-md">' +
						'<img class="mr-3" data-src="holder.js/64x64" alt="64x64" style="width: 64px; height: 64px;" data-holder-rendered="true">' +
						'<div class="media-body">' +
							'<h5 class="mt-0">'+ obj[i].title + '</h5>' +
							  obj[i].content +
							'<h6 class="text-right">Author: '+ obj[i].author +' </h6>' +
							'<h6 class="text-right mb-3">Rating ('+ obj[i].stars + '/ 5 stars): '+ obj[i].stars_str +'</h6>' +
						'</div>' +
					'</div>' +
				'</div>'; 	

				}

				$('#content').html(content);

			}


			$('#autocomplete').on('keypress', function(){

				var results = [];
				var searchField = "title";
				var searchVal = $(this).val();
				for (var i=0 ; i < obj.length ; i++)
				{
				    if (obj[i].searchField == searchVal) {
				        results.push(obj.list[i]);
				    }
				}





			});


			(function(){

				renderContent(obj);

			})();

		</script>


</body>
